type: resource
namespace:
  name: TelegramBot
name: Message
entity: "telegram_message"
properties:
  botConfig:
    type: reference
    reference: TelegramBot/Config
  updateId:
    type: int64
  messageId:
    type: int64
  from:
    type: reference
    reference: TelegramBot/User
  date:
    type: int64
  chat:
    type: reference
    reference: TelegramBot/Chat
  text:
    type: string
indexes:
  - properties:
      - name: botConfig
      - name: updateId
    unique: true